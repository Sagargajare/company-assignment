# Production Docker Compose Configuration
# This setup includes:
# - PostgreSQL database with persistent storage
# - Backend API server
# - Frontend React application (Vite + React Router)
# - Nginx reverse proxy (optional, for single domain)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: traya-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER:-traya_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-traya_password}
      POSTGRES_DB: ${DB_NAME:-traya_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - traya-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-traya_user} -d ${DB_NAME:-traya_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: traya-backend-prod
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-traya_user}
      DB_PASSWORD: ${DB_PASSWORD:-traya_password}
      DB_NAME: ${DB_NAME:-traya_db}
    expose:
      - "3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - traya-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: traya-frontend-prod
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - traya-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy - Single entry point for both frontend and backend
  nginx:
    image: nginx:alpine
    container_name: traya-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - traya-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  traya-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

