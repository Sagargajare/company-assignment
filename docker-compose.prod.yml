version: '3.8'

# Production Docker Compose Configuration
# This setup includes:
# - PostgreSQL database with persistent storage
# - Backend API server
# - Frontend Next.js application
# - Nginx reverse proxy (optional, for single domain)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: traya-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER:-traya_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-traya_password}
      POSTGRES_DB: ${DB_NAME:-traya_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - traya-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-traya_user} -d ${DB_NAME:-traya_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: traya-backend-prod
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-traya_user}
      DB_PASSWORD: ${DB_PASSWORD:-traya_password}
      DB_NAME: ${DB_NAME:-traya_db}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - traya-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:3001}
    container_name: traya-frontend-prod
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://backend:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - traya-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional - for single domain access)
  # Uncomment if you want to access both frontend and backend through a single domain
  # nginx:
  #   image: nginx:alpine
  #   container_name: traya-nginx-prod
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - traya-network
  #   restart: unless-stopped

networks:
  traya-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

